<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Uso de Formularios</title>
</head>
<body>
Formulario: Contenedor que sirve para 
encapsular metodos de entrada de
datos del usuario. <br>

<ol>
<li>Capturar Datos</li>
<li>Validar lo que se ingresa</li>
<li>Enviar a Proceso</li>
<li>Reiniciar la captura</li>
</ol>

<form action="procesa.html" method="post">

<input type="text" name="nombre" placeholder="Nombre" title="Nombre de la Persona" required>

<input type="text" name="ncontrol" placeholder="Número de Control" title="Número de control del estudiante" required>

<input type="number" name="promedio" placeholder="Promedio" title="Promedio hasta el semestre anterior">

<input type="password" name="Clave" placeholder="Ingresa Contraseña" required>

<input type="date">

<input type="color">

<input type="email">

<input type="search">

<input type="submit" value="Enviar">

<input type="reset" value="Borrar datos">

</form>
</body>
</html>
